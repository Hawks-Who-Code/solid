---
layout: default
---

<article class="slide project-1">
    <div class="left">
        <h1>{{ page.title }}</h1>
        <div class="byline">By {{ page.author }}</div>
        {{ content }}
    </div>
    <div class="right">
        <img src="{{ page.image | relative_url }}" alt="" />
    </div>
</article>
