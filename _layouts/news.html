---
layout: default
---

<article>
  <ul class="news">
    {% for post in site.posts %}
      {% if post.categories contains "news" %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</article>

{{ content }}
